query film_search(
  $number: Int = 100,
  $search: String
) {
  records: records(
    per_page: $number
    filter: {
      table: { value: "film" }
      properties: { name: "title", contains: $search }
    }
    sort: {
      updated_at: { order: ASC }
    }
  ) {
    total_entries
    results {
      id
      title: property(name: "title")
      description: property(name: "description")
      cover: property(name: "cover")
    }
  }
}